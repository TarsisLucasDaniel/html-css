<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        
        body{
            background-color: black;
        }

        h1{
            text-align: center;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        form{
            text-align: center;
            
        }

        p{
            text-align: left;
        }

        label{
            color: white;
            padding: 10px;
        }

        div{
            padding: 2px;
            width: 100%;
            margin: auto;
            background-color: rgb(68, 68, 68);
        }
    </style>
</head>
<body>

    <h1>Cadastro de Aluno</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Nome Completo">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="6" placeholder="Senha">
            </p>
            <p>
                <label for="inota">Nota:</label>
                <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1" placeholder="0 a 10">
            </p>
            <p>
                <label for="iano">Ano Letivo</label>
                <input type="month" name="ano" id="iano">
            </p>
            <p>
                <label for="iperiodo">Período</label>
                <input type="time" name="periodo" id="iperiodo">
            </p>
            <p>
                <input type="submit" value="Enviar"> 
                <input type="reset" value="Limpar">
            </p>
        </div>

        
    </form> 
    
</body>
</html>
