<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"> <label for="isexmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbat" id="iesbat"><label for="iesbat">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esant" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
            <input type="checkbox" name="esbox" id="iesbox"> <label for="iesbox">Box</label><br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label><br>
            <input type="checkbox" name="essal" id="iessal"><label for="iessal">Salto</label><br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label><br>
            
        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>



    </form>
    
</body>
</html>
