<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">
        
        <p>
            <label for="iest">Estado:</label>

            <select name="estado" id="iest" required>
                    <optgroup label="Região Sudeste">

                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                   <optgroup label="Região Nordeste">
                    <option value="SP">Rio Grande Do Norte</option>
                    <option value="RJ">Maranhão</option>
                    <option value="MG">Pernâmbuco</option>
                   </optgroup>

            </select>

        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="Prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="MED">Médico</option>
                <option value="ADS">Administração</option>
                <option value="CONT">Contabilidade</option>
                <option value="ADV">Advogacia</option>
                <option value="ENF">Enfermagem</option>
                <option value="ENG">Engenharia</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem:</label>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </p>




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
