<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes Flex-Shrink / Flex- Grow</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(240, 192, 192);
        }

        div.container{
            display: flex;
            flex-flow: row nowrap;
            padding: 10px;
            background-color: rgb(30, 255, 0);
            margin: 20px; 
        }

        h1.titulos{
            margin: 20px;
            color: black;
            text-align: center;
        }

        div.flex-shink-0{
            flex-shrink: 0;
            flex-grow: 0;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            flex-basis: 250px;
        }

        div.flex-shrink-1{
            flex-shrink: 1;
            flex-grow: 0;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            flex-basis: 250px;
        }

        div.flex-grow-1{
            flex-shrink: 0;
            flex-grow: 1;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: 1px solid rgb(255, 255, 255);
            padding: 10px;
            flex-basis: 250px;
        }

    </style>
</head>
<body>

    <h1 class="titulos">Flex-Shrink: 0; / Flex-Grow:0;</h1>

    <div class="container">
        <div class="flex-shink-0">A</div>
        <div class="flex-shink-0">B</div>
        <div class="flex-shink-0">C</div>
    </div>

    <h1 class="titulos">Flex-Shrink:1; / Flex-Grow:0; </h1>

    <div class="container">
        <div class="flex-shrink-1">A</div>
        <div class="flex-shrink-1">B</div>
        <div class="flex-shrink-1">C</div>
    </div>

    <h1 class="titulos">Flex-Shrink:0; / Flex-Grow:1;</h1>

    <div class="container">
        <div class="flex-grow-1">A</div>
        <div class="flex-grow-1">B</div>
        <div class="flex-grow-1">C</div>

    </div>
    
</body>
</html>
